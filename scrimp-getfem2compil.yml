name: scrimp
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3
  - cxx-compiler
  - gfortran
  - matplotlib
  - mpi4py
  - mumps-mpi
  - numpy<2
  - scipy
  - slepc4py=*=*complex*
  - spyder=6
  - superlu
  - paraview
  - petsc4py=*=*complex*
  - pip
  - qhull
  - pip:
    - gmsh
    - sphinx
    - sphinx_rtd_theme
